<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Everything you need to know about Pluto!</title>
    <meta name="description" content="Everything you need to know about Pluto!">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .header {
            position: relative;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        .page-title {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .tag {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .section-title {
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .fig{
            width: auto;
            text-align: center;
        }    
        .fig-title {
            font-weight: bold;
        }

        .fig-caption {
            text-align: center;
            padding: 15px;
        }

        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: auto;
            margin: auto;
        }

        .footer{
            background-color: black;
            font-weight: bold;
            text-align: center;
            color: white;
            padding: 5px;
            margin: 10px;
        }
    </style>

</head>

<body>
    <header class="header">
        <img src="img/pluto-banner.jpg" title="Pluto's Heart" alt="An image showing the heart of Pluto" width="100%"
            height="auto">
        <h1 class="page-title">The Rise and Fall of Pluto</h1>
        <h4 class="tag">
            Everything you need to know about Pluto from the discovery to now!
        </h4>
    </header>

    <main class="container-fluid">
        <section class="row">
            <h2 class="section-title">The Rise</h2>

            <article class="col-sm-4">
                <figure class="fig">
                    <img src="img/pluto-heart.jpg" class="img-circle" title="Pluto's heart color" width="300"
                        height="300" alt="Color image of the heart of Pluto">
                    <figcaption class="fig-caption">
                        <h3 class="fig-title">The Discovery</h3>
                        February 18, 1930 by Clyde Tombaugh at Lowell Observatory
                    </figcaption>
                </figure>
            </article>

            <article class="col-sm-4">
                <figure class="fig">
                    <img src="img/roman-god-pluto.jpg" class="img-circle" title="Roman God Pluto" width="300"
                        height="300" alt="Depiction of the Roman god of death Pluto">
                    <figcaption class="fig-caption">
                        <h3 class="fig-title">The Naming</h3>
                        Continued cycle of naming planets after Roman gods. Pluto gets its name from the Roman god of
                        Death.
                    </figcaption>
                </figure>
            </article>

            <article class="col-sm-4">
                <figure class="fig">
                    <img src="img/sailor-pluto.jpg" class="img-circle" title="Sailor Pluto" width="300" height="300"
                        alt="Image of the Sailor Scout, Sailor Pluto, with her staff, the Garnet Rod">
                    <figcaption class="fig-caption">
                        <h3 class="fig-title">The Lore</h3>
                        Roman & Greek myths as well as modern stories
                    </figcaption>
                </figure>
            </article>
        </section>

        <section class="row">
            <h2 class="section-title">The Fall</h2>

            <article class="col-sm-6">
                <figure class="fig">
                    <img src="img/pluto-broken-heart.jpg" class="img-circle" title="Pluto's Broken Heart" width="400"
                        height="400" alt="Cartoon Pluto crying with a broken heart">
                    <figcaption class="fig-caption">
                        <h3 class="fig-title">The Reclassification</h3>
                        On August 24th 2006, the International Astronomical Union (IAU) demoted Pluto from
                        planet status to that of a new classification - Dwarf Planet.
                    </figcaption>
                </figure>
            </article>

            <article class="col-sm-6">
                <figure class="fig">
                    <img src="img/pluto-still-a-planet-in-my-heart.jpg" class="img-circle"
                        title="Still a planet in my heart" width="400" height="400"
                        alt="Image of sad cartoon pluto with text reading: Pluto still a planet in my heart">
                    <figcaption class="fig-caption">
                        <h3 class="fig-title">The Culture Shock</h3>
                        <a
                            href="https://www.washingtonpost.com/local/education/one-of-todays-great-generation-gaps-whether-or-not-you-think-pluto-is-a-planet/2015/07/14/7dcb4f6e-2998-11e5-a5ea-cf74396e59ec_story.html">~
                            One of today's great generational gaps: whether you think Pluto is a planet</a>
                        <br>
                        <a href="https://www.theatlantic.com/technology/archive/2015/07/pluto-planet-matter/398516/">~
                            What's so great about being a planet?</a>
                    </figcaption>
                </figure>
        </section>

        <section class="row">
            <h2 class="section-title">The Memes</h2>

            <!-- Slider -->
            <div class="container">
                <br>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">

                        <div class="item active">
                            <img src="img/pluto-meme.jpg" title="Abe Simpson complaining meme"
                                alt="Abe Simpson complainging: Back in my day Pluto was a planet" width="625"
                                height="466">
                        </div>

                        <div class="item">
                            <img src="img/pluto-meme2.jpg" title="It never really healed frodo meme"
                                alt="When people ask why you keep insisting that Pluto is a Planet. It never really healed - Frodo Baggins"
                                width="625" height="466">
                        </div>

                        <div class="item">
                            <img src="img/pluto-meme3.jpg" title="Spike vs Tom - Jerry Silly Face meme"
                                alt="People who think Pluto is a Planet - Spike the dog vs. People who think Pluto is not a planet - Tom the cat. Meanwhile, me who knows Pluto is a dog - Jerry the mouse"
                                width="625" height="466">
                        </div>

                        <div class="item">
                            <img src="img/pluto-meme4.jpg" title="pluto sad art"
                                alt="Group hug of planets Pluto off by itself crying" width="625" height="466">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        &copy; 2024 RIP Pluto
    </footer>

</body>

</html>
