<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Everything you need to know about Pluto!</title>
    <meta name="description" content="Everything you need to know about Pluto!">
</head>

<body>
    <header>
        <img src="img/pluto-banner.jpg" title="Pluto's Heart" alt="An image showing the heart of Pluto">
        <h1>The Rise and Fall of Pluto</h1>
        <p>
            Everything you need to know about Pluto from the discovery to now!
        </p>
    </header>

    <main>
        <section>
            <h2>The Rise</h2>

            <article>
                <h3>The Discovery</h3>
                <figure>
                    <img src="img/pluto-heart.jpg" title="Pluto's heart color" alt="Color image of the heart of Pluto">

                    <figcaption>
                        February 18, 1930 by Clyde Tombaugh at Lowell Observatory
                    </figcaption>
                </figure>
            </article>

            <article>
                <h3>The Naming</h3>
                <figure>
                    <img src="img/roman-god-pluto.jpg" title="Roman God Pluto"
                        alt="Depiction of the Roman god of death Pluto">
                    <figcaption>
                        Continued cycle of naming planets after Roman gods. Pluto gets its name from the Roman god of
                        Death.
                    </figcaption>
                </figure>
            </article>

            <article>
                <h3>The Lore</h3>
                <figure>
                    <img src="img/sailor-pluto.jpg" title="Sailor Pluto"
                        alt="Image of the Sailor Scout, Sailor Pluto, with her staff, the Garnet Rod">
                    <figcaption>
                        Roman & Greek myths as well as modern stories
                    </figcaption>
                </figure>
            </article>
        </section>

        <section>
            <h2>The Fall</h2>

            <article>
                <h3>The Reclassification</h3>
                <figure>
                    <img src="img/pluto-broken-heart.jpg" title="Pluto's Broken Heart"
                        alt="Cartoon Pluto crying with a broken heart">
                    <figcaption>
                        On August 24th 2006, the International Astronomical Union (IAU) demoted Pluto from
                        planet status to that of a new classification - Dwarf Planet.
                    </figcaption>
                </figure>
            </article>

            <article>
                <h3>The Culture Shock</h3>
                <figure>
                    <img src="img/pluto-still-a-planet-in-my-heart.jpg" title="Still a planet in my heart"
                        alt="Image of sad cartoon pluto with text reading: Pluto still a planet in my heart">
                    <figcaption>
                        <a
                            href="https://www.washingtonpost.com/local/education/one-of-todays-great-generation-gaps-whether-or-not-you-think-pluto-is-a-planet/2015/07/14/7dcb4f6e-2998-11e5-a5ea-cf74396e59ec_story.html">~
                            One of today's great generational gaps: whether you think Pluto is a planet</a>
                        <br>
                        <a href="https://www.theatlantic.com/technology/archive/2015/07/pluto-planet-matter/398516/">~
                            What's so great about being a planet?</a>
                    </figcaption>
                </figure>
        </section>

        <section>
            <h2>The Memes</h2>
            <figure>
                <img src="img/pluto-meme.jpg" title="Abe Simpson complaining meme"
                    alt="Abe Simpson complainging: Back in my day Pluto was a planet">
            </figure>

        </section>
    </main>
